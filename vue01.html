<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>

    <script src="/js/vue.js"></script>
</head>
<body>

    
    <div id="app">
        <h1>
            hello world!
            {{name.toUpperCase()}}
            {{time}}
            {{Date.now()}}
            {{hello}}
        </h1>
    </div>
    <!-- 
        想让vue工作必须先创建一个vue实例,且要传入一个配置对象
        融合凄厉的代码依然符合html规范,只不过混入一些特殊vue语法
        容器里的代码被称为[vue 模板]
    -->
    <script>
        
        new Vue({
            el: "#app",
            data: {//data中用于存储数据,数据供el指定的容器使用,值我们暂时先写成一个对象
                name: '社会你虎哥！',
                time: '123',
                hello: '插值语法'
            }
        });
     
    </script>

</body>
</html>
